<!-- SCRPIT FUNCTION FOR VIDEO PLAYBACK -->
  <script>
  var vid = document.getElementById('vid1');

function unmute(){
  if(vid.muted){
  vid.muted = false;
} else {
  vid.muted = true;
}};

  function play1(){
    vid.removeAttribute("src");
    vid.setAttribute("src",'https://www.html5rocks.com/en/tutorials/video/basics/devstories.mp4');
    goback1();
  };

  function goback1(){
  vid.removeAttribute("loop");
  vid.removeAttribute("muted");
  unmute();
  vid.onended = function() {
  vid.removeAttribute("src");
  vid.setAttribute("src",'http://html5demos.com/assets/dizzy.mp4',);

}};
  </script>
